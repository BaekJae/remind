<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ed4a0742b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="nav-var">
            <p class="web-name">re:mind sample</p>
            <div class="icons">
                <span><i class="fa-solid fa-pen"></i></span>
                <span><i class="fa-solid fa-gear"></i></span>
            </div>
        </section>
    </header>
    <main>
        <div class="page">
            <div class="slider">
                <div class="profile">개인정보 수정</div>
                <div class="manage">환경설정</div>
                <div class="board">게시판 관리</div>
                <div class="diary">다이어리 관리</div>
            </div>
            <div class="slider-content">
                <div class="toggle">세션 유지 (자동로그인)
                    <div class="icons">
                    <i class="fa-solid fa-toggle-on"></i>
                    </div>
                </div>
                <div>페이지 순서 설정</div>
                <div>테마 설정
                </div>
                <div class="toggle">웹 알림설정
                    <div class="icons">
                    <i class="fa-solid fa-toggle-off "></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <section><p class="copyright">copyrightⓒ 2021 All rights reserved by re:mind</p></section>
    </footer>
</body>
</html>
